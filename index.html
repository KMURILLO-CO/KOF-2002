<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fightcade - KOF 2002</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: url('https://tecnovortex.com/wp-content/uploads/2022/01/fightcade.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-wrapper {
      position: relative;
      width: 80%;
      height: 80%;
    }

    header {
      position: absolute;
      top: 0;
      width: 100%;
      height: 10%;
      background: url('https://img.freepik.com/foto-gratis/fondo-blanco_23-2147730801.jpg') no-repeat center center;
      background-size: cover;
      color: #e3df32;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      line-height: 2.5em;
      z-index: 10;
      text-shadow: 2px 2px 4px #000;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      pointer-events: none;
      font-style: italic;
    }

    .iframe-container {
      width: 100%;
      height: 100%;
      border: 3px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      background-color: rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="content-wrapper">
    <header>THE KING OF FIGHTERS 2002 </header>
    <div class="iframe-container">
      <iframe src="https://vdo.ninja/?view=4HWMKMU" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
